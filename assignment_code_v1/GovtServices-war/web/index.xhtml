<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{indexController.pageTitle}</title> 
    </h:head>
    <h:body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Government Services</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Service List</a></li>
                    <li><a href="#">User List</a></li>
                    <li><a href="#">Service List</a></li> 
                    <li><a href="#">Login</a></li> 
                </ul>
            </div>
        </nav>

        <div class="container">

            <h:form>
                <h:commandButton value="Add Service" action="governmentservice">
                   <f:param name="add" value="1" />
                </h:commandButton>
            </h:form>

            <h:form id="MyForm">
                
                <h:dataTable value="#{indexController.items}" var="item" class="table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Service Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Service Name"/>
                        </f:facet>
                        <h:outputText value="#{item.serviceName}">
                        </h:outputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{indexController.prepareView}" value="View"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{indexController.prepareEdit}" value="Edit"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{indexController.destroy}" value="Delete"/>
                    </h:column>47
                    
                 </h:dataTable>
          
            </h:form>
        </div>
    </h:body>
</html>
